<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Embedded Compressor Demo</title>
</head>
<body>
    <h2 id="header">
        Embedded Compressor
        <span style="float: right;" id="time"></span>
    </h2>
    
    &nbsp;
    <h4>Here you will be able to see the preview of the audio files as they are compressed</h4>

    <script type="text/javascript">
        function updateClock() {
            var now = new Date(), // current date
            months = ['January', 'February', 'March', 'April', 'May', 'June', 
                    'July', 'August', 'September', 'October', 'November', 'December'];
            time = now.getHours() + ':' + now.getMinutes() + ":" + now.getUTCSeconds();

            // a cleaner way than string concatenation
            date = [now.getDate(), 
                    months[now.getMonth()],
                    now.getFullYear()].join(' ');

            // set the content of the element with the ID time to the formatted string
            document.getElementById('time').innerHTML = [date, time].join(' ');

            // call this function again in 1000ms
            setTimeout(updateClock, 1000);
        }
        updateClock();
    </script>
</body>
</html>
